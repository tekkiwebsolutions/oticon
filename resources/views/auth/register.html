<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="style/bootstrap.min.css" rel="stylesheet">

    <link href="style/custom.css" rel="stylesheet">

    <title>Oticon</title>
  </head>
  <body>
    
    <div class="login-wrapper">
        <div class="container">
        <div class="row g-0">
            <div class="col-lg-4 col-md-4 col-12 position-relative">
               <img alt="" class="img-fluid" src="images/slide-3.jpg"> 
               <a href="#" class="logo-login"><img alt="" src="images/logo.png"></a>
            </div>
            <div class="col-lg-8 col-md-8 col-12">
                <div class="login-section register-section">
                    <h1>Create your account</h1>
                    <p class="login-subheading">Single device to solve your hearing problem</p>
                    <form class="login-form">
                        <div class="row form-row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-12 position-relative">
                                <input type="email" class="form-control textbox" id="firstname" placeholder="First Name">
                                <span class="textbox-icon"><img alt="" class="img-fluid" src="images/user-icon.png"></span>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-12 position-relative">
                                <input type="email" class="form-control textbox" id="lastname" placeholder="Last Name">
                                <span class="textbox-icon"><img alt="" class="img-fluid" src="images/user-icon.png"></span>
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-lg-12 col-md-12 col-12 position-relative">
                                <input type="email" class="form-control textbox" id="occupation" placeholder="Occupation">
                                <span class="textbox-icon"><img alt="" class="img-fluid" src="images/occupation-icon.png"></span>
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-lg-12 col-md-12 col-12 position-relative">
                                <input type="email" class="form-control textbox" id="location" placeholder="Location">
                                <span class="textbox-icon"><img alt="" class="img-fluid" src="images/location-icon.png"></span>
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-lg-12 col-md-12 col-12 position-relative">
                                <input type="email" class="form-control textbox" id="email" placeholder="Email Address">
                                <span class="textbox-icon"><img alt="" class="img-fluid" src="images/mail-icon.png"></span>
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-lg-12 col-md-12 col-12 position-relative">
                                <input type="email" class="form-control textbox" id="confirmemail" placeholder="Confirm Email Address">
                                <span class="textbox-icon"><img alt="" class="img-fluid" src="images/mail-icon.png"></span>
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-lg-12 col-md-12 col-12 position-relative">
                                <input type="email" class="form-control textbox" id="password" placeholder="Password">
                                <span class="textbox-icon"><img alt="" class="img-fluid" src="images/lock-icon.png"></span>
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-lg-12 col-md-12 col-12 position-relative">
                                <input type="email" class="form-control textbox" id="confirmpassword" placeholder="Confirm Password">
                                <span class="textbox-icon"><img alt="" class="img-fluid" src="images/lock-icon.png"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="custom-checkbox">
                                    <input type="checkbox" id="agree">
                                    <label for="agree">I agree to the Terms of Use</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-login">Login</button>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-12 text-center create-account">Already have an account? <a href="#">Login</a></div>
                        </div>
                    </form>
                </div>

                <!-- footer -->
                <div class="footer-wrapper text-center">
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Privacy Policy</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Terms of Use</a></li>
                    </ul>
                    <div class="copyright">Copyright &#169; 2021. Oticon. All Rights Reserved. </div>
                </div>
                <!-- footer -->

            </div>
        </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

  </body>
</html>
